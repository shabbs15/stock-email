{% extends "stocks/baseCss.html" %}

{% block title %}Enter the system{% endblock %}

{% block content %}
<h1>Entering the system </h1>
<h3>Login and/or register </h3>

<form action="{% url 'wait' %}" method="post">
	{% csrf_token %}
	<label>Email</label><br><br>
	<input spellcheck="false", type="text" id="email" name="email">	<br><br>
	<label>Password</label><br><br>
	<input type="password" id="password" name="password"><br><br>
	<input type="submit" value="Proceed">
</form>

{% endblock %}
